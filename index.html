<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC: Survey Form Project</title>
  <link rel="stylesheet" type="text/css" href="public/styles.css">
  
</head>
<body>
  <header class="text-center mb-2">
    <h1 id="title" class="m-4 text-4xl font-bold">FCC Survey Form Project</h1>
    <p id="description">A short survey form project for Free Code Camp Responsive Web Design certificate</p>
  </header>
  <main class="flex justify-center items-center h-screen w-full bg-blue-400">
    <div class="bg-white rounded shadow-lg w-full p-8 m-4 md:max-w-sm md:mx-auto">
      <form id="survey-form" action="/" method="POST">
        <div class="flex flex-col mb-1">
          <label id="name-label" for="name" class="font-semibold">Name</label>
          <input type="text" name="name" id="name" placeholder="please enter your name" class="border" required />
        </div>
        <div class="flex flex-col mb-1">
          <label id="email-label" for="email" class="font-semibold">Email</label>
          <input type="email" name="email" id="email" placeholder="please enter your email" class="border" required>
        </div>
        <div class="flex flex-col mb-1">
          <label id="number-label" for="number" class="font-semibold">Number</label> 
          <input type="number" name="number" id="number" min="1" max="100" placeholder="favourite number" class="border">
        </div>
        <div class="flex flex-col mb-1">
          <p class="font-semibold">How happy are you today?</p>
          <select name="happiness" id="dropdown" class="border" required>
            <option value="very-happy">Very happy</option>
            <option value="happy">Happy</option>
            <option value="unhappy">Unhappy</option>
            <option value="very-unhappy">Very unhappy</option>
          </select>
        </div>
        <div class="flex flex-col mb-1">
          <p class="font-semibold">Select a checkbox</p>
          <label for="checkboxes"><input name="checkboxes" value="option1" type="checkbox" class="mr-1">Option 1</label>
          <label for="checkboxes"><input name="checkboxes" value="option2" type="checkbox" class="mr-1">Option 2</label>
          <label for="checkboxes"><input name="checkboxes" value="option3" type="checkbox" class="mr-1">Option 3</label>
        </div>
        <div class="flex flex-col mb-1">
          <p class="font-semibold">Select a radio button</p>
          <label for="radio-buttons"><input name="radio-buttons" type="radio" value="radio1" class="mr-1">Radio 1</label>
          <label for="radio-buttons"><input name="radio-buttons" type="radio" value="radio2" class="mr-1">Radio 2</label>
          <label for="radio-buttons"><input name="radio-buttons" type="radio" value="radio3" class="mr-1">Radio 3</label>
        </div>
        <div class="flex flex-col mb-1">
          <label for="comments" class="font-semibold">Additional comments</label>
          <textarea name="comments" id="comments" cols="10" rows="5" class="border"></textarea>
        </div>
        <div>
          <button id="submit" type="submit" class="block bg-blue-600 text-white mx-auto p-1 rounded">submit</button>
        </div>
      </form>
    </div> <!--  end of form -->
    <!-- <div>
      testing
    </div> -->
  </main>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
